<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cook-Fabric Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    .product-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 15px; width: 250px; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { font-size: 0.9em; color: #555; }
    .product button { margin-top: 10px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .product button:hover { background: #45a049; }
    #cart, #checkout { margin-top: 30px; }
    #cart li { margin: 5px 0; }
    .total { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÅ Cook-Fabric Shop</h1>

    <div class="product-list" id="productList">Lade Produkte...</div>

    <h2>üõí Warenkorb</h2>
    <ul id="cart"></ul>
    <div id="checkout">
      <p class="total">Zwischensumme: <span id="subtotal">0.00</span> ‚Ç¨</p>
      <p class="total">Gesamt: <span id="total">0.00</span> ‚Ç¨</p>
    </div>
  </div>

  <script>
    let products = [];
    let cart = [];

    // Produkte aus products.json laden
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        products = data;
        renderProducts();
      });

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><strong>${p.price.toFixed(2)} ‚Ç¨</strong></p>
          <button onclick="addToCart('${p.name}')">In den Warenkorb</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(productName) {
      const product = products.find(p => p.name === productName);
      const existing = cart.find(i => i.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name: product.name, price: product.price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');
      cartList.innerHTML = '';

      let subtotal = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        const itemTotal = item.qty * item.price;
        li.textContent = `${item.name} x${item.qty} (${itemTotal.toFixed(2)} ‚Ç¨)`;
        cartList.appendChild(li);
        subtotal += itemTotal;
      });

      subtotalEl.textContent = subtotal.toFixed(2);
      totalEl.textContent = subtotal.toFixed(2); // optional: + Lieferkosten
    }
  </script>
</body>
</html>
